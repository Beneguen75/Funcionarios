<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define o conjunto de caracteres para UTF-8 -->
    <meta charset="UTF-8">
    <!-- Configura o viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página -->
    <title>Gestão de Funcionários</title>
    <style>
        /* Define o estilo da tabela */
        table {
            width: 100%; /* Largura total */
            border-collapse: collapse; /* Remove espaços entre bordas */
            margin-top: 20px; /* Espaçamento superior */
        }
        /* Define o estilo das células da tabela */
        th, td {
            border: 1px solid black; /* Borda preta */
            padding: 8px; /* Espaçamento interno */
            text-align: left; /* Alinhamento à esquerda */
        }
        /* Define o estilo do cabeçalho da tabela */
        th {
            background-color: #f2f2f2; /* Cor de fundo cinza claro */
        }
    </style>
</head>
<body>
    <!-- Título da seção de cadastro -->
    <h2>Cadastro de Funcionários</h2>
    <!-- Formulário para cadastro de funcionários -->
    <form id="funcionarioForm">
        <!-- Campo para o nome -->
        <label>Nome: <input type="text" id="nome" required></label>
        <!-- Campo para a idade -->
        <label>Idade: <input type="number" id="idade" required></label>
        <!-- Campo para o cargo -->
        <label>Cargo: <input type="text" id="cargo" required></label>
        <!-- Campo para o salário -->
        <label>Salário: <input type="number" id="salario" required></label>
        <!-- Botão para cadastrar -->
        <button type="submit">Cadastrar</button>
    </form>
    
    <!-- Título da seção de lista de funcionários -->
    <h2>Lista de Funcionários</h2>
    <!-- Tabela para exibir os funcionários cadastrados -->
    <table>
        <thead>
            <tr>
                <!-- Cabeçalhos da tabela -->
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <!-- Corpo da tabela onde os dados serão inseridos dinamicamente -->
        <tbody id="funcionariosTable">
        </tbody>
    </table>

    <!-- Título da seção de relatórios -->
    <h2>Relatórios</h2>
    <!-- Botão para gerar relatórios -->
    <button onclick="gerarRelatorios()">Gerar Relatórios</button>
    <!-- Área para exibir os relatórios -->
    <pre id="relatorios"></pre>

    <!-- Inclusão do arquivo JavaScript -->
    <script src="script.js"></script>
</body>
</html>
