<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Funcionários</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Funcionários</h2>
    <form id="funcionarioForm">
        <label>Nome: <input type="text" id="nome" required></label>
        <label>Idade: <input type="number" id="idade" required></label>
        <label>Cargo: <input type="text" id="cargo" required></label>
        <label>Salário: <input type="number" id="salario" required></label>
        <button type="submit">Cadastrar</button>
    </form>
    
    <h2>Lista de Funcionários</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
            </tr>
        </thead>
        <tbody id="funcionariosTable">
        </tbody>
    </table>

    <script>
        class Funcionario {
            constructor(nome, idade, cargo, salario) {
                this.nome = nome;
                this.idade = idade;
                this.cargo = cargo;
                this.salario = salario;
            }

            toString() {
                return `${this.nome}, ${this.idade} anos, ${this.cargo}, R$ ${this.salario}`;
            }
        }

        const funcionarios = [];

        document.getElementById("funcionarioForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const nome = document.getElementById("nome").value;
            const idade = parseInt(document.getElementById("idade").value);
            const cargo = document.getElementById("cargo").value;
            const salario = parseFloat(document.getElementById("salario").value);

            const novoFuncionario = new Funcionario(nome, idade, cargo, salario);
            funcionarios.push(novoFuncionario);
            atualizarTabela();
            this.reset();
        });

        function atualizarTabela() {
            const tbody = document.getElementById("funcionariosTable");
            tbody.innerHTML = "";
            funcionarios.forEach(func => {
                const row = tbody.insertRow();
                row.insertCell(0).textContent = func.nome;
                row.insertCell(1).textContent = func.idade;
                row.insertCell(2).textContent = func.cargo;
                row.insertCell(3).textContent = `R$ ${func.salario.toFixed(2)}`;
            });
        }
    </script>
</body>
</html>
